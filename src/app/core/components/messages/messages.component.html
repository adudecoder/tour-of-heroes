<div class="container-messages">

    <mat-accordion *ngIf="messageService.getMessages().length">
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Messages
                </mat-panel-title>
                <mat-panel-description>
                    {{ messageService.getMessages().length }} record(s)
                </mat-panel-description>
            </mat-expansion-panel-header>

                <div class="btn">
                    <button color="warn" mat-raised-button (click)="messageService.clear()">Clear Messages</button>
                </div>

                <div *ngFor="let message of messageService.getMessages()">
                    <mat-list>
                        <mat-list-item>
                            {{ message }}
                        </mat-list-item>
                    </mat-list>
                </div>

        </mat-expansion-panel>
    </mat-accordion>

</div>
